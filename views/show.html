<div ng-controller="ShowController as sc">
    <h1>{{ sc.title }}</h1>

    <div ng-repeat="file in sc.files | orderBy:'src'">
        <p>
            <img ng-src="{{ file.src }}"/>
            <br/>
            <a class="permalink" target="_blank" href="{{ file.src }}">image link</a>
        </p>
    </div>

    <p>Samlet av Ragnar Bergvik</p>
</div>
