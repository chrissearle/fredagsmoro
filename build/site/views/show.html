<div ng-controller="ShowController as sc">
    <div class="btn-group">
        <a class="btn btn-primary" ng-href="#/slide/{{ sc.year }}/{{Â sc.month }}/{{ sc.day }}">View as slideshow</a>
    </div>

    <h1>{{ sc.title }}</h1>

    <div class="panel panel-default" ng-repeat="file in sc.files | orderBy:'src'">
        <div class="panel-body img">
            <div ng-switch on="file.type">
                <div ng-switch-when="img">
                    <img ng-src="{{ file.src }}"/>
                </div>
                <div ng-switch-when="video">
                    <video ng-src="{{ file.src }}" autoplay loop />
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-xs btn-primary" target="_blank" href="{{ file.src }}">direct image link</a>
        </div>
    </div>
</div>
